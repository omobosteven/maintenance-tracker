<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maintenance tracker | Signup</title>
  <link rel="stylesheet" href="vendors/css/normalize.css" type="text/css">
  <link rel="stylesheet" href="vendors/css/grid.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.3.54/css/materialdesignicons.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <div class="content request-view">
    <header>
      <nav class="container">
        <div class="row">
          <div class="header-logo">
            <img src="img/logo-white.png" alt="maintanace-tracker logo" class="logo">               
            <p class="user">omobosteven <br> Dashboard</p>
            <button type="button" id="navbar-toggler" class="nav-toggle"><i class="mdi mdi-view-sequential"></i></button>
          </div>
          <ul class="main-nav" id="navbar-collapse">
              <li><a href="create-request.html" class="active">Make Request</a></li>
              <li><a href="user-view-requests.html">View Requests</a></li>
              <li><a href="signup.html">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="section-form request">
      <div class="row">
        <form method="post" class="request-form">
          <h2 class="form-title">Create a Request</h2>
          <div class="row">
            <div class="col span-1-of-3 label">
                <label for="type">Type</label>
            </div>
            <div class="col span-2-of-3">
              <select name="type" id="type">
                <option value="repairs">Repairs</option>
                <option value="maintenance">Maintenance</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col span-1-of-3 label">
                <label for="category">Category</label>
            </div>
            <div class="col span-2-of-3">
              <select name="category" id="category">
                <option value="computers">Computers</option>
                <option value="electronics">Electronics</option>
                <option value="furnitures">Furnitures</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col span-1-of-3 label">
                <label for="item">Item</label>
            </div>
            <div class="col span-2-of-3">
                <input type="text" name="item" id="item" placeholder="Enter item" required>
            </div>
          </div>
          <div class="row">
            <div class="col span-1-of-3 label">
                <label for="description">Description</label>
            </div>
            <div class="col span-2-of-3">
                <textarea name="description" id="description" placeholder="Enter a description of the problem" rows= "4"></textarea>
            </div>
          </div>
          <div class="row submit-btn">
            <div class="col span-3-of-3">
                <input type="submit" value="Create Request">
            </div>
        </div>
        </form>
      </div>
    </section>
    <footer>
      <p>Operations department &copy; 2018</p>
    </footer>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
