<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maintenance tracker | Signup</title>
  <link rel="stylesheet" href="./vendors/css/normalize.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.3.54/css/materialdesignicons.min.css" type="text/css">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
  <div class="content">
    <header>
      <nav class="container">
        <div class="row">
          <div class="header-logo">
            <a href="index.html"><img src="img/logo-white.png" alt="maintanace-tracker logo" class="logo"></a>
            <button type="button" id="navbar-toggler" class="nav-toggle"><i class="mdi mdi-view-sequential"></i></button>
          </div>
          <ul class="main-nav" id="navbar-collapse">
            <li><a href="signup.html" class="active">SignUp</a></li>
            <li><a href="signin.html">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="section-form container">
      <div class="row alert" id="alertLog">
        <p id="alertMessage"></p>
      </div>
      <div class="row card-form">
        <form class="signup-form" name="signupForm" method="POST">
          <h2 class="form-title">Create an account</h2>
          <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="email" name="email" id="email" placeholder="Your email address" required>
          </div>
          <p class="error"></p>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Your password" required>
          </div>
          <p class="error"></p>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input class="form-control" type="password" name="confirm-password" id="confirmPassword" placeholder="Confirm your password" required>
          </div>
          <p class="error"></p>

          <div class="submit-btn">
            <input type="submit" value="Create account">
            <p class="form-info">Already have an account ? <a href="signin.html"> Login</a></p>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <p>Operations department &copy; 2018</p>
    </footer>
  </div>
    
  <script src="./js/main.js"></script>
  <script src="./js/signup.js"></script>
</body>
</html>
