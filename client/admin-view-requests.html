<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maintenance tracker</title>
  <link rel="stylesheet" href="vendors/css/normalize.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.3.54/css/materialdesignicons.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <div class="content">
    <header>
      <nav class="container">
        <div class="row">
          <div class="header-logo">
            <a href="admin-view-requests.html"><img src="img/logo-white.png" alt="maintanace-tracker logo" class="logo"></a>
            <p class="user">Admin Dashboard</p>
            <button type="button" id="navbar-toggler" class="nav-toggle"><i class="mdi mdi-view-sequential"></i></button>
          </div>
          <ul class="main-nav" id="navbar-collapse">
            <li><a href="admin-view-requests.html" class="active">View Requests</a></li>
            <li><a href="signin.html" id="logout">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="section-requests container">
      <div class="row">
        <h2 class="section-heading">All Requests</h2>
      </div>
      <div class="row filter">
        <div class="col">
          <select name="filter" id="filter">
            <option disabled selected>Filter by...</option>
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="disapproved">Disapproved</option>
            <option value="resolved">Resolved</option>
          </select>
        </div>
      </div>
      <div class="row alert" id="alertLog">
        <p id="alertMessage"></p>
      </div>
      <div class="row">
        <ul class="requests-list" id="requests">
        </ul>
      </div>
    </section> 

    <footer>
      <p>Operations department &copy; 2018</p>
    </footer>
  </div>

  <script src="js/main.js"></script>
  <script src="js/adminRequests.js"></script>
</body>
</html>
