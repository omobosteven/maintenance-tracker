<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maintenance tracker | Request</title>
  <link rel="stylesheet" href="vendors/css/normalize.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.3.54/css/materialdesignicons.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <div class="content">
    <header>
      <nav class="container">
        <div class="row">
          <div class="header-logo">
            <a href="signup.html"><img src="img/logo-white.png" alt="maintanace-tracker logo" class="logo"></a>
            <p class="user">Admin Dashboard</p>
            <button type="button" id="navbar-toggler" class="nav-toggle"><i class="mdi mdi-view-sequential"></i></button>
          </div>
          <ul class="main-nav" id="navbar-collapse">
            <li><a href="admin-view-requests.html">View Requests</a></li>
            <li><a href="signin.html" id="logout">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="section-details container">
      <div class="row">
        <h2 class="section-heading">Request Details</h2>
      </div>
      <div class="row alert" id="alertLog">
        <span class="closeBtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <p id="alertMessage"></p>
      </div>
      <div class="row card-details" id="cardDetails">
        <a href="admin-view-requests.html" class="close-link">X</a>
        <div class="details">
          <p><span class="details-heading">Ref_no:</span> <span class="detail" id="reqRef"></span></p>
          <p><span class="details-heading">User:</span> <span class="detail" id="reqUser"></span></p>
          <p><span class="details-heading">Type:</span> <span class="detail" id="reqType"></span></p>
          <p><span class="details-heading">Category:</span> <span class="detail" id="reqCat"></span></p>
          <p><span class="details-heading">Item:</span> <span class="detail" id="reqItem"></span></p>
          <p><span class="details-heading">Description:</span> <span class="detail" id="reqDes"></span></p>
          <p><span class="details-heading">Status:</span> <span class="detail" id="reqStatus"></span></p>
        </div>
        <div class="admin-btn">
          <button class="btn btn-approve" id="approveBtn" title="approve" disabled>Approve <i class="mdi mdi-thumb-up-outline" title="approve"></i></button>
          <button class="btn btn-reject" id="disapproveBtn" title="disapprove">Disapprove <i class="mdi mdi-window-close" title="disapprove"></i></button>
          <button class="btn btn-resolve" id="resolveBtn" title="resolve" disabled>Resolve <i class="mdi mdi-check" title="resolve"></i></button>
        </div>
      </div>
    </section>
  </div>
  
  
  <footer>
    <p>Operations department &copy; 2018</p>
  </footer>
  <script src="js/main.js"></script>
  <script src="js/adminRequestDetails.js"></script>
</body>
</html>
